name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
      - name: Install Packages
        run: npm install
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
  test-for-win-integrations:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
      - name: Install Packages
        run: npm install
      - name: Test
        run: npm run test:integrations
  test-for-mac-integrations:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
      - name: Install Packages
        run: npm install
      - name: Test
        run: npm run test:integrations
  test-for-ubuntu-integrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
      - name: Install Packages
        run: npm install
      - name: Test
        run: npm run test:integrations
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        eslint-version: [9, 10]
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Target ESLint Version
        run: npm install -D "eslint@${{ matrix.eslint-version }}"
      - name: Install Packages
        run: npm install
      - name: Test
        run: npm test
  test-with-eslint8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 17.x]
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Target Packages
        run: |+
          npm i -D eslint@8 vue-eslint-parser@9
          npx rimraf node_modules
          npm install
      - name: Install Packages
        run: npm install
      - name: Test
        run: npm run test
  test-with-eslint6:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Target Packages
        run: |+
          npm i -D eslint@6 mocha@7 vue-eslint-parser@9
          npx rimraf node_modules
          npm install
      - name: Test
        run: npm run test
  test-with-eslint7:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Target Packages
        run: |+
          npm i -D eslint@7 vue-eslint-parser@9
          npx rimraf node_modules
          npm install
      - name: Test
        run: npm run test
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
      - name: Install Packages
        run: npm install
      - name: Test
        run: npm run test:nyc
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
